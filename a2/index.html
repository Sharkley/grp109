<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="chess.css" />
  <title>A2 - Group Chessboard</title>
  <link
    rel="stylesheet"
    media="screen"
    href="http://openfontlibrary.org/face/just-letters"
    type="text/css"
  />
</head>

<body>
  <header>
    <h1 id="title">Chessboard</h1>
  </header>
  <div id="container">
    <!-- Franklin Zhang, Set 1 -->
    <!-- Row 1, royal court -->
    <div class="row">
      <div class="white">
        <img src="icons/black-castle.png" alt="black castle" />
      </div>
      <div class="black">
        <img src="icons/black-knight.png" alt="black knight" />
      </div>
      <div class="white">
        <img src="icons/black-bishop.png" alt="black bishop" />
      </div>
      <div class="black">
        <img src="icons/black-queen.png" alt="black queen" />
      </div>
      <div class="white">
        <img src="icons/black-king.png" alt="black king" />
      </div>
      <div class="black">
        <img src="icons/black-bishop.png" alt="black bishop" />
      </div>
      <div class="white">
        <img src="icons/black-knight.png" alt="black knight" />
      </div>
      <div class="black">
        <img src="icons/black-castle.png" alt="black castle" />
      </div>
    </div>
    <div class="clear"></div>
    <!-- Row 2, pawns -->
    <div class="row">
      <div class="black">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="white">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="black">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="white">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="black">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="white">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="black">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="white">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
    </div>
    <div class="clear"></div>
    <!-- Row 3, blank -->
    <div class="row">
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="clear"></div>
    <div class="row">
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>

    <!-- Harley Portion, Set 2 -->

    <!-- Row 5, blank-->

    <div class="clear"></div>
    <div class="row">
      <div class="row">
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
      </div>
    </div>

    <!-- Row 6, blank -->
    <div class="clear"></div>
    <div class="row">
      <div class="row">
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
    </div>

    <!-- Row 7, pawns -->
    <div class="clear"></div>
    <div class="row">
      <div class="row">
        <div class="white">
          <img src="icons/gold-pawn.png" alt="Gold pawn" />
        </div>
        <div class="black">
          <img src="icons/gold-pawn.png" alt="Gold pawn" />
        </div>
        <div class="white">
          <img src="icons/gold-pawn.png" alt="Gold pawn" />
        </div>
        <div class="black">
          <img src="icons/gold-pawn.png" alt="Gold pawn" />
        </div>
        <div class="white">
          <img src="icons/gold-pawn.png" alt="Gold pawn" />
        </div>
        <div class="black">
          <img src="icons/gold-pawn.png" alt="Gold pawn" />
        </div>
        <div class="white">
          <img src="icons/gold-pawn.png" alt="Gold pawn" />
        </div>
        <div class="black">
          <img src="icons/gold-pawn.png" alt="Gold pawn" />
        </div>
      </div>
    </div>

    <!-- Row 8, royal court -->
    <div class="clear"></div>
    <div class="row">
      <div class="row">
        <div class="black">
          <img src="icons/gold-castle.png" alt="Gold castle" />
        </div>
        <div class="white">
          <img src="icons/gold-knight.png" alt="Gold knight" />
        </div>
        <div class="black">
          <img src="icons/gold-bishop.png" alt="Gold bishop" />
        </div>
        <div class="white">
          <img src="icons/gold-queen.png" alt="Gold queen" />
        </div>
        <div class="black">
          <img src="icons/gold-king.png" alt="Gold king" />
        </div>
        <div class="white">
          <img src="icons/gold-bishop.png" alt="Gold bishop" />
        </div>
        <div class="black">
          <img src="icons/gold-knight.png" alt="Gold knight" />
        </div>
        <div class="white">
          <img src="icons/gold-castle.png" alt="Gold castle" />
        </div>
      </div>
    </div>
  </div>
