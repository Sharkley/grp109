<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="chess.css" />
  <title>A2 - Group Chessboard</title>
  <link
    rel="stylesheet"
    media="screen"
    href="http://openfontlibrary.org/face/just-letters"
    rel="stylesheet"
    type="text/css"
  />
</head>
<body>
  <h1 id="title">Chessboard</h1>
  <div id="container">
    <div class="row">
      <div class="white">
        <img src="icons/black-castle.png" alt="black castle" />
      </div>
      <div class="black">
        <img src="icons/black-knight.png" alt="black knight" />
      </div>
      <div class="white">
        <img src="icons/black-bishop.png" alt="black bishop" />
      </div>
      <div class="black">
        <img src="icons/black-queen.png" alt="black queen" />
      </div>
      <div class="white">
        <img src="icons/black-king.png" alt="black king" />
      </div>
      <div class="black">
        <img src="icons/black-bishop.png" alt="black bishop" />
      </div>
      <div class="white">
        <img src="icons/black-knight.png" alt="black knight" />
      </div>
      <div class="black">
        <img src="icons/black-castle.png" alt="black castle" />
      </div>
    </div>
    <div class="clear"></div>
    <div class="row">
      <div class="black">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="white">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="black">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="white">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="black">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="white">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="black">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
      <div class="white">
        <img src="icons/black-pawn.png" alt="black pawn" />
      </div>
    </div>
    <div class="clear"></div>
    <div class="row">
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="clear"></div>
    <div class="row">
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>
  </div>

  <!-- validators -->
  <p>
    <a href="http://validator.w3.org/check?uri=referer" target="_blank"
      ><img
        src="http://www.w3.org/Icons/valid-xhtml10"
        alt="Valid XHTML 1.0"
        height="31"
        width="88"
    /></a>
  </p>
  <p>
    <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"
      ><img
        src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
        alt="Valid CSS!"
    /></a>
  </p>
</body>
